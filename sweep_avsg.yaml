program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--wandb_online"
  - "--dataset_mode"
  - "avsg"
  - "--data_path_train"
  - "~/avsg_data/l5kit_train_full"
  - "--data_path_val"
  - "~/avsg_data/l5kit_validation"
  - ${args}
method: grid
metric:
  name: val/G/G_out_variability
  goal: maximize
parameters:
  lr_G:
    values: [0.001, 0.002, 0.05, 0.01]
  lr_D:
    values: [0.001, 0.002, 0.05, 0.01]
  batch_size:
    values: [512]


